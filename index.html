<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="https://kit.fontawesome.com/6f2f11d521.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="task-container">
            <div>
                <h1>TO DO LIST</h1>
                <form  class="task-form">
                    <input type="text" id="task_input" placeholder="Add New Task"/>
                    <button type="submit">Add</button>
                </form>
                <div class="--flex-center ">
                <p id="tasksCount">0 Total, 0 Completed, 0 Pending</p>
                </div>

                <hr/>
                <p class="--flex-center --py">No task added, please add a task</p>
                <div class="task">
                    <p><b>task completed</b></p>
                    <div class="task-icons">
                        <i class="fa-solid fa-check-double" style="color: #44ff00;"></i>
                        <i class="fa-solid fa-pen-to-square" style="color: #005eff;"></i>
                        <i class="fa-solid fa-trash" style="color: #ff0000;"></i>
                    </div>
                </div>
            </div>
        </div>
     </div> 
</body>
</html>
