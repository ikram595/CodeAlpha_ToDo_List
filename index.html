<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to_do_list">
        <h1>TO DO LIST</h1>
        <form class="task_field"> 
            <input type="text" id="task_input" placeholder="Add New Task">
            <button type="submit">Add</button>
        </form>
       
        <p class="count">10 Total, 4 Completed, 6 Pending</p>
        <div class="tasks">
            <div class="uncompleted_tasks">
                <h2>To Do</h2>
                <div class="task">
                    <p class="priority">1.</p>
                    <div class="uncompleted_task">
                        <input type="checkbox" id="checkbox" >
                        <p class="task__text">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
                        <div class="buttons"> 
                            <button>
                                <img  height="20" src="https://img.icons8.com/ios/20/FFFFFF/long-arrow-down.png" alt="long-arrow-down"/>
                            </button>
                            <button>
                                <img  height="20" src="https://img.icons8.com/ios/20/FA5252/trash--v1.png" alt="trash--v1"/>
                            </button>
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="completed_tasks">
                <h2>Completed</h2>
                
                <div class="task">
                    
                    <div class="completed_task">
                        <input type="checkbox" id="checkbox" checked>
                        <p class="task__text">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
                        
                       
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
