<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to_do_list">
        <h1>TO DO LIST</h1>
        <div class="task_field"> 
            <input type="text" id="task_input" placeholder="Add New Task">
            <button onclick="addTask()">Add</button>
        </div>
       
        <p class="count" id="tasksCount">0 Total, 0 Completed, 0 Pending</p>
        <div class="tasks">
            <div class="uncompleted_tasks" >
                <h2>To Do</h2>
                <p class="placeholder-message">You have no To-Dos for now</p>
            </div>
            <div class="completed_tasks">
                <h2>Completed</h2>
                <p class="placeholder-message">You haven't completed any tasks</p>
            </div>
                
            </div>
        </div>

    </div>
</body>
</html>
<script src="./index.js"></script>
